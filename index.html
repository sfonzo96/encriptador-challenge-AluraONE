<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Encriptador</title>
        <script src="https://kit.fontawesome.com/a4c8bd0e80.js" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <header>
            <i class="fa-solid fa-lock fa-2xl"></i>
            <h1>Encriptador - Alura</h1>
            <i class="fa-solid fa-unlock fa-2xl"></i>
        </header>
        <main>
            <section class="inputSection">
                <textarea name="" id="inputArea" class="inputArea" placeholder="Ingese el texto aquí"></textarea>
                <div class="btnCotainer">
                    <button class="encryptBtn" id="encryptBtn">Encriptar</button>
                    <button class="decryptBtn" id="decryptBtn">Desencriptar</button>  
                </div>
            </section>
            <section class="outputSection">
                <textarea name="" id="outputArea" class="outputArea hidden" readonly></textarea> 
                <div class="noMessagePlaceholder" id="noMessagePlaceholder">
                    <img src="./assets/bot.svg" alt="" class="noMessageImg">
                    <div class="noMessageTextContainer">
                        <h3>No se encontró ningún mensaje</h3>
                        <p>Ingresa el texto que deseas encriptar o desenctriptar</p>
                    </div>
                </div>
                <button class="copyBtn" id="copyBtn">Copiar</button>
            </section>
        </main>
        <footer>
            <small>Desarrollado por Santiago Fonzo</small>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
